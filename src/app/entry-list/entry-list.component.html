
<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container  matColumnDef="requestDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data zg≈Çoszenia </th>
      <td mat-cell *matCellDef="let element"> {{element.requestDate}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Miejscowosc </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="adres">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ulica </th>
      <td mat-cell *matCellDef="let element"> {{element.adres}} </td>
    </ng-container>

    <ng-container matColumnDef="status" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" style="background-color: #337ab7; color:white !important;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selectedEntry = row" (dblclick) = "showDetailedView(row)"
      [style.background]="selectedEntry == row? 'lightblue' : ''"></tr>
  </table>
</div>
