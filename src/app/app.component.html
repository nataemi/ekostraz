<div>
  <mat-toolbar class="white-text">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Ekostra≈º</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a [routerLink]="['/entry']" mat-button>Lista</a>
        <a [routerLink]="['/map']" mat-button>Mapa</a>
        <a [routerLink]="['']" mat-button>Dodaj</a>
        <a href="#" mat-button (click)="onLogout()" [routerLink]="['/login']">Wyloguj</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <div>
          <a [routerLink]="['/entry']" mat-button>Lista</a>
        </div>
        <div>
          <a [routerLink]="['/map']" mat-button>Mapa</a>
        </div>
        <div>
          <a [routerLink]="['']" mat-button>Dodaj</a>
        </div>
        <div>
          <a *ngIf="loggedIn" href="#" mat-button (click)="onLogout()" [routerLink]="['/login']">Wyloguj</a>
          <a *ngIf="!loggedIn" href="#" mat-button [routerLink]="['/login']">Zaloguj</a>
        </div>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
